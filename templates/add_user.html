{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div id="flash-message" class="alert alert-info alert-dismissible fade show mb-4" role="alert">
        <ul class="mb-0 list-unstyled">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    {% endwith %}

    <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
        <h2 class="text-center mb-4">Add User</h2>
        <form action="/add_user" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">User Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="d-flex gap-3 justify-content-center mt-4">
                <button type="submit" class="btn btn-primary px-4">Add User</button>
                <a href="/" class="btn btn-secondary px-4">Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
