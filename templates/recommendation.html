{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="card shadow-sm mx-auto position-relative overflow-hidden" style="max-width: 500px; max-height: 400px;">
        <h2 class="text-center mb-4 p-4">Recommendation</h2>
        <div class="text-center mb-5">Based on the movies in your library, here's a movie you might like:<br>{{ recommendation }}</div>
        <div class="d-flex gap-3 justify-content-center mt-4 mb-4">
            <a href="/users/{{ user_id }}/add_movie" class="btn btn-primary px-4">Add Movie</a>
            <a href="javascript:window.history.back();" class="btn btn-secondary px-4">Back</a>
        </div>
    </div>
</div>
{% endblock %}
