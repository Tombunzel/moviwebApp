{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
        <h2 class="text-center mb-4">Update Movie</h2>
        <form action="/users/{{ movie.user_id }}/update_movie/{{ movie.id }}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Movie Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ movie.name }}" required>
            </div>
            <div class="mb-3">
                <label for="director" class="form-label">Director:</label>
                <input type="text" class="form-control" id="director" name="director" value="{{ movie.director }}" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year Released:</label>
                <input type="number" class="form-control" id="year" name="year" value="{{ movie.year }}" required>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating:</label>
                <input type="text" class="form-control" id="rating" name="rating" value="{{ movie.rating }}" required>
            </div>
            <div class="d-flex gap-3 justify-content-center mt-4">
                <button type="submit" class="btn btn-primary px-4">Update Movie</button>
                <a href="/users/{{ movie.user_id }}" class="btn btn-secondary px-4">Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
