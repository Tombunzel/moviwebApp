<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Movie</title>
  </head>
  <body>

  <form action="/users/{{ movie.user_id }}/update_movie/{{ movie.id }}" method="POST">
  <label for="name">Movie Name:</label>
  <input type="text" id="name" name="name" value="{{ movie.name }}" required><br><br>
  <label for="director">Director:</label>
  <input type="text" id="director" name="director" value="{{ movie.director }}" required><br><br>
  <label for="year">Year Released:</label>
  <input type="number" id="year" name="year" value="{{ movie.year }}" required><br><br>
  <label for="rating">Rating:</label>
  <input type="number" step="0.01" id="rating" name="rating" value="{{ movie.rating }}" required><br><br>
  <input type="submit" value="Update Movie">
  </form>

  </body>
</html>
