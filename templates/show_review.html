{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="card shadow-sm mx-auto position-relative overflow-hidden" style="max-width: 500px; max-height: 400px;">
      <!-- Blurred background layer -->
      <div class="position-absolute w-100 h-100" style="background-image: url('{{ movie.poster_url }}'); background-size: cover; background-repeat: no-repeat; background-position: center; filter: blur(3px); transform: scale(1.1); z-index: 0;"></div>
      <!-- Dark overlay and content -->
      <div class="mask position-relative h-100 z-1" style="background-color: rgba(0, 0, 0, 0.6);">
        <h2 class="text-center mb-4 p-4">User Review</h2>
        <h5 class="text-center mb-4 fw-bold">{{ movie.name }}</h5>
        <div class="text-center mb-5">{{ movie.review }}</div>
        <div class="d-flex gap-3 justify-content-center mt-4 mb-4">
          <a href="/users/{{ movie.user_id }}/update_movie/{{ movie.id }}" class="btn btn-outline-primary fw-semibold px-4">Update</a>
          <a href="/users/{{ movie.user_id }}" class="btn btn-secondary px-4">Back</a>
        </div>
      </div>
    </div>
</div>
{% endblock %}
